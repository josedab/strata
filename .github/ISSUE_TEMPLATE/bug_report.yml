name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start Strata with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - S3 Gateway
        - FUSE Mount
        - Metadata Service
        - Data Service
        - Raft Consensus
        - Erasure Coding
        - CLI
        - Kubernetes Operator
        - Helm Chart
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Strata Version
      description: What version of Strata are you running?
      placeholder: "v0.1.0 or commit hash"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      options:
        - Docker / Docker Compose
        - Kubernetes / Helm
        - Binary (built from source)
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide environment details:
        - OS and version
        - Architecture (amd64, arm64)
        - Cloud provider (if applicable)
        - Kubernetes version (if applicable)
      placeholder: |
        - OS: Ubuntu 22.04
        - Arch: amd64
        - Cloud: AWS EC2
        - K8s: v1.28.0

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please include any relevant log output. Use `RUST_LOG=debug` for verbose logs.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (remove sensitive values)
      render: toml

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tried the latest version
          required: false
